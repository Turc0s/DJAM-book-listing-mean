
<div class="container">
  <h1>Book List
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of _bookcontrolService.bookList">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
            <a [routerLink]="['/book-details', book._id]">
              <i class="fa fa-address-book fontsize-custom" ></i>
              <i><b>Details</b></i>
            </a> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
